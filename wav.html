<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="./favicon.ico">
    <meta charset="utf-8" lang="kr">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/fontstyle.css" />
    <link rel="stylesheet" type="text/css" href="style/newstyle.css" />

    <title> TAB악보 MP3 Sync tool - wave viewer </title>
    <style>
      @media ( min-width: 769px ) {   /* PC브라우저용 CSS 스타일쉬트 */
        @import url("style/newstyle.css"); 
      }
    </style>
  </head>
  <body>
    <header>
      <span id="song_selector">Select Song:<select id="song_list">
      </select> </span> </br>
    </header>

    <div class="beat_setting">
      <p>
        편집단위:<select id="quaver_mode" onchange="quaver_changed();">
          <option selected="selected">8분음표로 편집 </option>
          <option>16분음표로 편집</option>
        </select>, 
        <span class="space"></span>
        박자: <input id="signature" size="8" value="4/4" onchange="signature_changed();"></input> 
        BPM: <input id="bpm" type="number" min="20" max="280" size="4" value="60" onchange="bpm_changed();"></input>, 
        Playing Offset: <input id="offset" type="number" min="-2000" max="2000" step="10" size="8" value="0" onchange="offset_changed();"></input>msec, 
      </p>
    </div>
    <div class="control_panel">
      <img src="common/zoom-in.svg" id="zoomin" class="ctrl_btn" onclick="zoom_in();"></img>
      <img src="common/zoom-out.svg" id="zoomout" class="ctrl_btn" onclick="zoom_out();"></img>
      <span class="space"></span>
      <audio id="playing_audio"></audio>
      <img src="common/goto_head.svg" id="goto_head" class="ctrl_btn" onclick="goto_head();"></img>
      <img src="common/play.svg" id="play_song" class="ctrl_btn" onclick="play_song();"></img>
      <img src="common/stop.svg" id="stop_song" class="ctrl_btn" onclick="stop_song();"></img>
      <img src="common/rewind_10sec.svg" id="rew_10s" class="ctrl_btn" onclick="rewind_10sec();"></img>
      <span class="space"></span>
      <img src="common/_slow0.5.svg" id="speed_0_5" class="ctrl_btn" onclick="change_speed(0.5);"></img>
      <img src="common/_slow0.75.svg" id="speed_0_75" class="ctrl_btn" onclick="change_speed(0.75);"></img>
      <img src="common/ff1.0.svg" id="speed_1_0" class="ctrl_btn" onclick="change_speed(1.0);"></img>
      <img src="common/_ff1.25.svg" id="speed_1_25" class="ctrl_btn" onclick="change_speed(1.25);"></img>
      <img src="common/_ff1.5.svg" id="speed_1_5" class="ctrl_btn" onclick="change_speed(1.5);"></img>
      <img src="common/_ff2.0.svg" id="speed_2_0" class="ctrl_btn" onclick="change_speed(2.0);"></img>
      <span class="space"></span>
      <img src="common/copy_head.svg" id="set_copy_head" class="ctrl_btn" onclick="set_copy_head();"></img>
      <span id="copy_head_msec"></span>
      <img src="common/copy_tail.svg" id="set_copy_tail" class="ctrl_btn" onclick="set_copy_tail();"></img>
      <span id="copy_head_msec"></span>
      <img src="common/paste.svg" id="paste" class="ctrl_btn" onclick="paste();"></img>
      <span class="space"></span>
      <img src="common/tab_up.svg" id="upload_tab" class="ctrl_btn" onclick="upload();"></img>
      <img src="common/tab_down.svg" id="download_tab" class="ctrl_btn" onclick="download();"></img>
    </div>

    <canvas id="waveformCanvas" >캔버스기능이 필요함</canvas>

    <script src="./script/wavedraw_gpt.js" type="text/javascript" charset="utf-8"/> </script>

  </body>
</html>
