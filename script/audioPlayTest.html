<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8" lang="kr">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/ukeblog.css" />
    <title> TAB악보 MP3 Sync tool </title>
  </head>
  <body>
    <h1>TAB(ukulele) - MP3 Syncronize Tool </h1>
    <audio id="testAudio" src="http://ccash.gonetis.com:88/uke_blog/data/umigamierumachi.mp3"></audio>
    <button id="play" onclick="start_play();">PLAY</button>
    <button id="pause" onclick="pause_play();">PAUSE</button>
  </body>
  <script>
    var state_handler; 
    var audiofile = document.getElementById("testAudio");
    var start_play = function() {
        audiofile.play();
        state_handler = setInterval( function() {
            console.log(audiofile.currentTime);
        }, 500);
    }
    var pause_play = function() {
        audiofile.pause();
    }
  </script>
